<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us Section</title>
    <link rel="stylesheet" href="./css/rateUs.css">
</head>

<body>
    <div class="main-container">
        <div class="outer-container">
            <div class="inner-container">
                <div class="emoji-section">
                    <div class="rate1">😑</div>
                    <div class="rate2">🙁</div>
                    <div class="rate3">😐</div>
                    <div class="rate4">😊</div>
                    <div class="rate5">😄</div>
                </div>
                <div class="rating-section">
                    <div class="message" style="font-size: 2rem;">Rating Score</div>
                    <div class="rate1">1</div>
                    <div class="rate2">2</div>
                    <div class="rate3">3</div>
                    <div class="rate4">4</div>
                    <div class="rate5">5</div>
                </div>
                <div class="rating-description">
                    <div class="message" style="font-size: 2rem;">User Mood</div>
                    <div class="rate1">Very Unsatisfied</div>
                    <div class="rate2">Unsatisfied</div>
                    <div class="rate3">Neutral</div>
                    <div class="rate4">Satisfied</div>
                    <div class="rate5">Very Satisfied</div>
                </div>
                <div class="submit-section">
                    <a href="#">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./rateUs.js"></script>
</body>

</html>
